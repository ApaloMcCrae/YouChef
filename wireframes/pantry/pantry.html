<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="./pantry.css">
</head>
<body>
    <nav role="navigation">Nav</nav>
    <main role="main">
        <header role="banner">
            <h1>Build your pantry</h1>
            <p> What's in your fridge? </p>
            <form action="GET" id='ingredientForm' autocomplete="off">
            <label for="ingredientInput"></label>
            <input type='text' name='ingredients' id='ingredientInput' required>
          </form>
        </header>
        <section>
            <h2> Temporary Pantry </h2>
        </section>
        <section>
            <h2> Recipe Results </h2>
        </section>
        <section>
            <h2> Loading Overlay </h2>
        </section>
    </main>
    <footer role="content-info">Footer</footer>
</body>
</html>
