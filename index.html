<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouChef</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
              rel="stylesheet"
              type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link rel="manifest" href="images/favicon/site.webmanifest">
  </head>
  <body>



    <main>

      <header>
        <h1><a href="index.html"><span class="lightText">You</span>Chef</a></h1>
        <hr class="special">
      </header>


      <section class="pantry">
<!--The initial box to show the starting screen-->

          <h2>What's in your pantry?</h2>
          <br>
          <sub>After each ingredient, press tab</sub>
          <form action="GET" id='ingredientForm' autocomplete="off">
            <input type='text' name='ingredients' id='ingredientInput' required autocomplete= 'nofill'>
          </form>

      </section>
      <section class = "ingredientListContainer">
        <h3 class="listHeader hidden">Your Pantry</h3>
        <ul id="currentIngredientList">
        </ul>
        <button type="button" class="searchButton button autofocus hidden">Find Recipes</button>
      </section>

        <section id="results" class="hidden">
          <p id="js-error-message" class="error-message"></p>
          <h2>You can make: </h2>
          <ul id="results-list">
          </ul>
        </section>

        <div class="loader hidden">
          <div class="logo">
            <div class="white"></div>
            <div class="orange"></div>
            <div class="red"></div>
          </div>
          <p>Scouring the globe for recipes...</p>
        </div>
    </main>


    <div class="flex align-center align-vert modal modal--align" id ='modal'>
        <div class="modal__container">
          <a class="modal__close modal__close--x" aria-hidden="true">&#x2715;</a>
          <!-- Make the background image the recipe photo -->
          <div class="recipeImage"></div>
          <div class = 'recipeInformation'>
              <h3 class="recipeTitle"></h3>
              <hr>
              <h4 class="recipeSummary"></h4>
              <br>
              <p class="usedIngredients"> You are using your: </p>
              <p class="missingIngredients"> What you are missing: </p>

          </div>

        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
    <script src ="index.js"></script>
  </body>
</html>
