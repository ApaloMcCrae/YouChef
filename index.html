<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Know How to Recycle?</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
              rel="stylesheet"
              type="text/css"/>
    <link href="index.css" rel="stylesheet" type="text/css" />

    <link rel="manifest" href="images/favicon/site.webmanifest">
  </head>
  <body>
    <main class="container">

      <header class="header">
        <h1><a href="index.html"><span class="lightText">You</span>Chef</a></h1>
        <hr>
      </header>
      <!--The main container to hold the various interactive windows-->
      <section class="group recyclingBin">
<!--The initial box to show the starting screen-->
        <div class="startBin bin">
          <h2>What's in your fridge?</h2>
          <br>
          <sub>After each ingredient, press tab</sub>
          <form action="GET">
            <input type='text' name='ingredients' class='ingredients' placeholder='chicken'>
            <button type="button" class="startButton button autofocus">Search</button>
          </form>
        </div>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
    <script src ="index.js"></script>
  </body>
</html>
