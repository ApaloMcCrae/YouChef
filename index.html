<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouChef</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
              rel="stylesheet"
              type="text/css"/>
    <link href="index.css" rel="stylesheet" type="text/css" />

    <link rel="manifest" href="images/favicon/site.webmanifest">
  </head>
  <body>



    <main>

      <header>
        <h1><a href="index.html"><span class="lightText">You</span>Chef</a></h1>
        <hr>
      </header>


      <section class="pantry">
<!--The initial box to show the starting screen-->

          <h2>What's in your pantry?</h2>
          <br>
          <sub>After each ingredient, press tab</sub>
          <form action="GET" id='ingredientForm'>
            <input type='text' name='ingredients' id='ingredientInput' required>
          </form>

      </section>
      <section class = "ingredientListContainer">
        <ul id="currentIngredientList">
        </ul>
        <button type="button" class="searchButton button autofocus hidden">Find Recipes</button>

      </section>


    </main>



    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
    <script src ="index.js"></script>
  </body>
</html>
